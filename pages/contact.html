<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <title>Contact me</title>
</head>
<body>

  <header>
    <nav>
      <div>
        <a href="index.html"><img src="../img/Logo.svg" alt="Logo"></a>
      </div>
      <ul>
        <li><a href="project-details.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>



  <main>
    <div class="text4">
      <div class="text4-left">
        <h1>Full set of great
          features to make your
          product fresh
        </h1>
        <p>
          Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.
        </p>
      </div>

      <div class="text4-right">
        <form>
          <label for="name" >Your Name</label>
          <input type="text" id="name" name="name" required class="input-field" />
        
          <label for="email" >Your Email</label>
          <input type="email" id="email" name="email" required class="input-field" />
        
          <label for="message" >Your Message</label>
          <textarea id="message" name="message" class="input-field" required></textarea>
        
          <button type="submit" class="button">Send</button>
        </form>
      </div>

    </div>

    <div class="map"><img src="../img/Map.png" alt="map"></div>
  </main>





  <footer>
    <nav>
      
      <div>
        <a href="index.html"><img src="../img/Logo.svg" alt="Logo"></a>
      </div>

      <div class="links">

          <ul>
            <li><a href="project-details.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
   
  
          <ul>
            <li><a href="#"><img src="../img/dribbble-logo.svg" alt="dribbble-icon"></a></li>
            <li><a href="#"><img src="../img/instagram.svg" alt="instgram icon"></a></li>
            <li><a href="#"><img src="../img/twitter-logo-silhouette.svg" alt="twitter icon"></a></li>
          </ul>

      </div>
      

    </nav>
  </footer>
  
</body>
</html>

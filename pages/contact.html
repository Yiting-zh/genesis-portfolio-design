<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <title>Contact me</title>
</head>
<body>
  <header>
    <div class="header-container container">
      <nav>
        <div>
          <a href="../index.html"><img src="../img/Logo.svg" alt="Logo"></a>
        </div>
        <ul>
          <li><a href="../pages/project-details.html">Projects</a></li>
          <li><a href="../pages/contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="main-container container">
      <div class="text4">
        <div class="section-left">
          <h1>
            Full set of great features to make your product fresh
          </h1>
          <p>
            Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.
          </p>
        </div>
        <div class="section-right">
          <form>
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required class="input-field" />

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required class="input-field" />

            <label for="message">Your Message</label>
            <textarea id="message" name="message" class="input-field" required></textarea>

            <button type="submit" class="button">Send</button>
          </form>
        </div>
      </div>
    </div>
    <div class="map container">
      <div id="google-map"></div>
    </div>
  </main>

  <footer>
    <div class="footer-container container">
      <nav>
        <div>
          <a href="../index.html"><img src="../img/Logo.svg" alt="Logo"></a>
        </div>
        <div class="links">
          <ul>
            <li><a href="../pages/project-details.html">Projects</a></li>
            <li><a href="../pages/contact.html">Contact</a></li>
          </ul>
          <ul>
            <li><a href="#"><img src="../img/dribbble-logo.svg" alt="dribbble-icon"></a></li>
            <li><a href="#"><img src="../img/instagram.svg" alt="instagram icon"></a></li>
            <li><a href="#"><img src="../img/twitter-logo-silhouette.svg" alt="twitter icon"></a></li>
          </ul>
        </div>
      </nav>
    </div>
  </footer>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1hk6_KNH7BAZOaXr2SwgFUA9pWrzZ9OU"></script>
  <script>
    function initMap() {
      var center = { lat: 59.3293, lng: 18.0686 }; // 斯德哥尔摩
      var map = new google.maps.Map(document.getElementById('google-map'), {
        zoom: 14,
        center: center
      });
      new google.maps.Marker({
        position: center,
        map: map
      });
    }
    window.onload = initMap;
  </script>
</body>
</html>
